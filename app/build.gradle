plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.gingod.myapplication0109"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 2
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    //日志打印
    implementation 'com.orhanobut:logger:2.2.0'

    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    implementation 'pub.devrel:easypermissions:1.1.3'
    implementation 'com.github.Othershe:CombineBitmap:1.0.5'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.alibaba:fastjson:1.2.47'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.jakewharton:butterknife:10.2.3'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
    //一些通用方法依赖
    implementation 'com.github.GinGod:BasisDependency:v1.1.6'
    //阴影效果
    implementation 'com.github.lihangleo2:ShadowLayout:3.1.6'
    implementation 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'
}